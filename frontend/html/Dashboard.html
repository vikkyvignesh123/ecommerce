<html>
  <head>
    <link rel="stylesheet" href="../css/Dashboard.css" />
    <title>website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section id="home">
      <header>
        <div class="logo">
          <img src="../img/elogo.jpg" alt="ecommerce loge" />
          <p>Buy Z0ne</p>
        </div>

        <div class="search">
          <input placeholder="Search For product" type="text" />
          <i class="bi bi-search"></i>
        </div>
        <div class="navstatus">
          <a href="#">
            <i id="cart" class="bi bi-cart"></i>
            <span id="cart-count">0</span>
          </a>

          <button id="burgerbutton">=</button>
          <div id="buttondetails">
            <ul>
              <li id="loginstatus">Login</li>
              <li>Home</li>
              <li>Profile</li>
              <li>About</li>
            </ul>
          </div>
        </div>
      </header>
      <div id="highlight"></div>
      <main>
        <div class="products">
          <img src="../img/airpods.jpg" alt="" />
          <p>AIRPODS</p>
          <h2>Price : $300</h2>
        </div>
        <div class="products">
          <img src="../img/pexels-elkady-6958875.jpg" alt="" />
          <p>PERFUME</p>
          <h2>Price : $500</h2>
        </div>
        <div class="products">
          <img src="../img/pexels-esmihel-18311089.jpg" alt="" />
          <p>LAPTOP</p>
          <h2>Price : $700</h2>
        </div>
      </main>

      <div id="productList"></div>
    </section>

    <section id="indualDetails"></section>
    <section id="paymentPage"></section>
    <!-- REGISTER POPUP -->
    <div id="Regpopup" class="popup hidden">
      <div class="RegForm">
        <h2>Register</h2>
        <form id="registerForm">
          <button id="loginpagebutton" type="button">‚ùå</button>
          <input type="text" id="regUsername" placeholder="Username" required />
          <input
            type="email"
            id="regemail"
            placeholder="Enter Email"
            required
          />
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
          <button type="submit" id="registerbutton" onclick="register()">
            Register
          </button>
        </form>
        <a href="#" id="gotoLogin">Login</a>
      </div>
    </div>

    <!-- LOGIN POPUP -->
    <div id="background">
      <div id="loginForm">
        <h2>Login</h2>
        <input
          type="email"
          id="loginEmail"
          placeholder="Enter Email"
          required
        /><br />
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter Password"
          required
        /><br />
        <button id="loginSubmit">Login</button>
        <p>Click To <a href="#" id="gotoRegister">Register</a></p>
      </div>
    </div>

    <script src="../ecommercejs/script.js"></script>
    <script src="../ecommercejs/new.js"></script>
  </body>
</html>
